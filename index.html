<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto - Luis</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/Vector.svg" alt="Logo Alura">
        </header>

        <main>
            <section class="box-left">
                <div class="text-area">
                    <textarea cols="70" rows="10" id="input" required placeholder="Ingrese su texto aquí"></textarea>
                </div>
                
                <div class="warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg><p class="parrafo-aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                    
                <div class="buttons">
                    <button onclick="encriptar()" class="button-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="button-desencriptar">Desencriptar</button>
                </div>

            </section>
            
            <section class="box-right">
                <textarea cols="20" rows="10" id="output" disabled="true">Aquí se muestra el resultado...</textarea>
                <div class="copy">
                    <button onclick="copiar()" class="copiar">Copiar</button>
                </div>
                <!--
                <img class="image-no-text" src="imagenes/Muñeco.svg" alt="Muñeco">
                <h3>Ningún mensaje fue encontrado</h3>
                -->
            </section>

        </main>
        

        <footer>
            <p class="copyright">&copy Copyright Encriptador de Texto - Luis Armando Lira González - 2023</p>
        </footer>

        <script src="javascript/encriptador.js"></script>
    </body>
</html>
